{% include 'video_info.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <form name="options" class="filter-form">
        <div class="row justify-content-center">
            <div class="row justify-content-center">
                <div class="col justify-content-center">
                    <label>Filters</label>
                    <i class="fas fa-question-circle" title="Space-separated, full/partial emote names. &quot;case-sensitive&quot; 'any-case'"></i>
                </div>
            </div>
            <textarea class="form-control" name="filters" placeholder="LULW &quot;LUL&quot; 'lul'">{{ filters }}</textarea>
        </div>
        <div class="center-div">
            <label>{{ filter_msg }}</label>
             <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg mt-3">{{button_name}}</button>
            </div>
        </div>
    </form>
    <label>{{download_status}}</label>
</div>

<script>
        const form = document.forms.options;

        function handleSubmit(event) {
          event.preventDefault();
          const formData = new FormData(event.target);
        }

        form.addEventListener('submit', handleSubmit);

        function handleSubmit(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const data = [...formData.entries()];
                const asString = data
                        .map(x => `${encodeURIComponent(x[0])}=${encodeURIComponent(x[1])}`)
                        .join('&');
                console.log(asString);

                var link = "{{"/validate/{}".format(video_info['id'])}}?" + asString;
                //var link = "{{"/download/{}".format(video_info['id'])}}?" + asString;

                //window.open(link, '_blank')
                window.location.href = link
        }

</script>
{% endblock %}
